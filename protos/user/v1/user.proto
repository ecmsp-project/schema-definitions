syntax = "proto3";

package user.v1;

option java_multiple_files = true;
option java_package = "com.ecmsp.user.v1";
option java_outer_classname = "UserProto";

message UserId {
  string value = 1;
}

message RoleId {
  string value = 1;
}

message Role {
  RoleId id = 1;
  string name = 2;
  repeated string permissions = 3;
}

message User {
  UserId id = 1;
  string login = 2;
  repeated Role roles = 3;
}

message UserToCreate {
  string login = 1;
  string password = 2;
}

