syntax = "proto3";

package product.v1;

option java_multiple_files = true;
option java_package = "com.ecmsp.product.v1";
option java_outer_classname = "ProductReservationServiceProto";

service ProductReservationService {
  rpc ReserveProducts(ReserveProductsRequest) returns (ReserveProductsResponse);
  rpc ReleaseReservation(ReleaseReservationRequest) returns (ReleaseReservationResponse);
}

message ReserveProductsRequest {
  repeated ProductReservationItem items = 1;
}

message ProductReservationItem {
  int32 product_id = 1;
  int32 quantity = 2;
}

message ReserveProductsResponse {
  bool success = 1;
  string message = 2;
  repeated string reserved_variant_ids = 3;
  repeated FailedReservation failed_reservations = 4;
}

message FailedReservation {
  int32 product_id = 1;
  int32 requested_quantity = 2;
  int32 available_quantity = 3;
  string reason = 4;
}

message ReleaseReservationRequest {
  repeated string variant_ids = 1;
}

message ReleaseReservationResponse {
  bool success = 1;
  string message = 2;
}