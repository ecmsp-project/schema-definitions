syntax = "proto3";

package product.v1.category.v1;

option java_multiple_files = true;
option java_package = "com.ecmsp.product.v1.category.v1";
option java_outer_classname = "CategoryProto";

// -----------------------------------------------

message CreateCategoryRequest {
  string name = 1;
  string parent_category_id = 2;
  string child_category_id = 3;
  CreateCategoryType create_category_type = 4;
}

enum CreateCategoryType {
  CREATE_CATEGORY_TYPE_LEAF_UNSPECIFIED = 0;
  CREATE_CATEGORY_TYPE_SPLIT = 1;
  CREATE_CATEGORY_TYPE_ALL_SPLIT = 2;
}

message CreateCategoryResponse {
  string id = 1;
}

// -----------------------------------------------

message DeleteCategoryRequest {
  string id = 1;
}

message DeleteCategoryResponse {

}