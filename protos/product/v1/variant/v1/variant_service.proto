syntax = "proto3";

package product.v1.variant.v1;

option java_multiple_files = true;
option java_package = "com.ecmsp.product.v1.variant.v1";
option java_outer_classname = "VariantServiceProto";

import "product/v1/variant/v1/variant.proto";

service VariantService {
  rpc CreateVariant(CreateVariantRequest) returns (CreateVariantResponse) {};
  rpc DeleteVariant(DeleteVariantRequest) returns (DeleteVariantResponse) {};
}