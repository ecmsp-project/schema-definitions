syntax = "proto3";

package order.v1;

option java_multiple_files = true;
option java_package = "com.ecmsp.order.v1";
option java_outer_classname = "ReturnServiceProto";

service ReturnService {
  rpc CreateReturn(CreateReturnRequest) returns (CreateReturnResponse);
  rpc GetReturn(GetReturnRequest) returns (GetReturnResponse);
  rpc ListReturnsByUserId(ListReturnsByUserIdRequest) returns (ListReturnsByUserIdResponse);
  rpc ListReturns(ListReturnsRequest) returns (ListReturnsResponse);
}

message CreateReturnRequest {
  string order_id = 1;
  repeated string item_ids = 2;
  string reason = 3;
}

message CreateReturnResponse {
  string return_id = 1;
  string status = 2;
}

message GetReturnRequest {
  string return_id = 1;
}

message GetReturnResponse {
  string return_id = 1;
  string order_id = 2;
  repeated string item_ids = 3;
  string status = 4;
  string created_at = 5;
}

message ListReturnsRequest {
}

message ListReturnsResponse {
  repeated GetReturnResponse returns = 1;
}

message ListReturnsByUserIdRequest {
}

message ListReturnsByUserIdResponse {
  repeated GetReturnResponse returns = 1;
}