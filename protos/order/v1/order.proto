syntax = "proto3";
package order.v1;

option java_multiple_files = true;
option java_package = "com.ecmsp.order.v1";
option java_outer_classname = "OrderProto";
import "order/v1/order_status.proto";

message OrderItemDetails {
  string item_id = 1;
  string variant_id = 2;
  string name = 3;
  int32 quantity = 4;
  double price = 5;
  string image_url = 6;
  string description = 7;
  bool is_returnable = 8;
}


//TODO: reservation_id should be removed
message Order {
  string order_id = 1;
  string reservation_id = 2;
  OrderStatus order_status = 3;
  string date = 4;
  repeated OrderItemDetails items = 5;
  string client_id = 6;
}


