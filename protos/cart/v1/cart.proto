syntax = "proto3";

package cart.v1;

option java_multiple_files = true;
option java_package = "com.ecmsp.cart.v1";
option java_outer_classname = "CartProto";

import "google/protobuf/timestamp.proto";

// Cart represents a shopping cart
message Cart {
  int32 cart_id = 1;
  google.protobuf.Timestamp created_at = 2;
  repeated CartProduct cart_products = 3;
}

// CartProduct represents a product in the cart
message CartProduct {
  int32 cart_id = 1;
  string product_id = 2;
  int32 quantity = 3;
}

// ProductRequest for adding a product to cart
message ProductRequest {
  int32 product_id = 1;
  int32 quantity = 2;
}

// DeleteProductRequest for removing a product from cart
message DeleteProductRequest {
  string product_id = 1;
}

// ReservationResponse after creating an order
message ReservationResponse {
  bool success = 1;
  int32 reservation_id = 2;
  string message = 3;
  repeated string reserved_variant_ids = 4;
}
